<!DOCTYPE HTML>
<html>
	<head>
		<title>User Login</title>
		<style type='text/css'>
			.label {text-align: right;}
			.error {color: red; text-align: left;}
		</style>
	</head>
	<body>
		<h1>Login</h1>
		<form method='post'>
			<table>
				<tr>
					<td class='label'>Username</td>
					<td>
						<input type='text' name='username' value='{{prev_username}}' />
					</td>
				</tr>
				<tr>
					<td class='label'>Password</td>
					<td>
						<input type='password' name='password' value='' />
					</td>
				</tr>
				<tr>
					<td>
						<input type='submit' />
					</td>
				</tr>
				<tr>
					<td class='error'>{{error_message}}</td>
				</tr>
			</table>
		</form>
	</body>
</html>
