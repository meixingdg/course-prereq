<!DOCTYPE HTML>
<html>
	<head>
		<title>All Users</title>
	</head>
	<body>
		{% for user in users %}
		<div class="_user">
			<div class="created">{{user._created}}</div>
			<div class="username">{{user._username}}</div>
			<div class="password">{{user._password}}</div>
			<div class="email">{{user._email}}</div>
		</div>
		<br />
		{% endfor %}
	</body>
</html>
